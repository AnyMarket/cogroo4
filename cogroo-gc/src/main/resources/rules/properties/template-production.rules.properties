# TO USE THIS PROPERTIES FILE, PASS ITS NAME IN RulesProperties CLASS.

# ---------------------------- CHECKER COMPOSITE -------------------------------
# comma separated checkers
checkers=br.usp.pcs.lta.cogroo.tools.checker.rules.applier.RulesApplier,br.usp.pcs.lta.cogroo.tools.checker.checkers.SpaceChecker

# ------------------ GENERATION AND RUNTIME PARAMETERS -------------------------
# The package in which the classes will be (or were) generated.
package=br.usp.pcs.lta.cogroo.tools.checker.rules.model
# The schema that was used to generate the model package (xsd file).
schema=rules/rules.xsd

# ---------------------------- RUNTIME ONLY ------------------------------------
# If read.from.serialized is true, reads rules trees from the serialized file.
# Else, read the rules from the data.source and rebuild the rules trees.

# Read rules trees from serialized file?
read.from.serialized=true
# Reread trees from serialized file after every request.
reread.from.serialized=false

# The following is ignored if read.from.serialized is true.
# The data source of the rules (xml|bd). For now, xml is the only valid option.
data.source=xml
# Reread rules every time a grammar check request is made?
reread.rules=false

# The instance of the schema (xml file).
xml.file=rules/rules.xml
# DO NOT CHANGE THE ENCODING.
xml.file.encoding=ISO-8859-1

# -------------------------- GENERATION ONLY -----------------------------------
src=src
bin=bin
lib=lib
gen-src=src
