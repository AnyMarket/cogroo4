addon.labels.report_login.info = Welcome to the CoGrOO Grammar Checker evaluation form. Thank you for your cooperation, that is important to improve the tool.\n\nTo avoid misuse of this form, we ask that you register on the portal CoGrOO Community. The portal has several collaboration tools to help improving the grammar checker. The link to register is at the bottom of this dialog. The service is free.\n\n*New*: send reports directly from your browser clicking "Send from browser". This allow you to use one of the different ways to login (user/password or OpenID).\n\nWhen submitting a text, be careful not to send sensitive content. You must agree to license the submitted text under the terms of the LGPL.
