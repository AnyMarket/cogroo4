# Login
addon.labels.report_login.info = Bem-vindo ao formul\u00E1rio de avalia\u00E7\u00E3o do corretor gramatical CoGrOO. Obrigado por sua colabora\u00E7\u00E3o, que \u00E9 importante para o aprimoramento da ferramenta.\n\nPara evitar uso indevido desse formul\u00E1rio, solicitamos que efetue cadastro no portal CoGrOO Comunidade. O portal possui diversas ferramentas de colabora\u00E7\u00E3o que ajudam no aprimoramento do corretor gramatical. O link para cadastro se encontra abaixo. O servi\u00E7o \u00E9 gratuito.\n\n*Novidade*: voc\u00EA tamb\u00E9m pode reportar erro direto pelo navegador. Clique em "Enviar pelo navegador" e use uma das alternativas de conex\u00E3o (tradicional ou OpenID).\n\nAo submeter textos, sempre tome cuidado para n\u00E3o enviar conte\u00FAdo confidencial. Voc\u00EA deve concordar em licenciar o texto submetido sob os termos da LGPL, tornando o p\u00FAblico.
addon.labels.report_login.register = Registrar no CoGrOO Comunidade
addon.labels.report_login.license = Leia texto da LGPL
addon.labels.report_login.licenseurl = http://www.gnu.org/licenses/lgpl-3.0-standalone.html
